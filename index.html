<!DOCTYPE html>
<html>
    <head>
        <title>Sketcher</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div>
            <input type="number" id="columns" value="16" min="1" max="99">
            <span> x </span>
            <input type="number" id="rows" value="16" min="1" max="99">
            <button id="clear">Clear</button>
        </div>
        <div>
            Tile Size: <input type="range" min="1" max="50" value="30" id="tsize">
            Margins: <input type="range" min="0" max="100" value="0" id="marginSize">
        </div>
        <div>
            <input type="checkbox" name="blur"> Blur
            <input type="checkbox" name="round"> Circles
            <input type="checkbox" name="random"> Random
        </div>
        <div id="container">
            <table id="grid">
                <tr>
                    <td class="pixel"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
